<div class="table-responsive">
    <table class="table table-striped">
    
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Countries</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let user of Info;let j=index">
        
        <td><input type="text" [disabled]="j!=selected" [(ngModel)]="Info[j].fullname" value="user.fullname" enable></td>
        <td><input type="text" [disabled]="j!=selected" [(ngModel)]="Info[j].email" value="user.emaail" enable></td>
        <td><input type="text" [disabled]="j!=selected" [(ngModel)]="Info[j].fullname" value="user.number" enable></td>
        <td><input type="text" [disabled]="j!=selected" [(ngModel)]="Info[j].fullname" value="user.country" enable></td>
        <td><input type="text" [disabled]="j!=selected" [(ngModel)]="Info[j].fullname" value="user.message" enable></td>
        <td><input type="text" [disabled]="j!=selected"  uib-datepicker-popup="dd MM yyyy" [(ngModel)]="Info[j].fullname" value="user.dob" enable></td>
        <td><button *ngIf="j!=selected" (click)="edit(j)">edit</button></td>
          <td><button *ngIf="j==selected" (click)="update(j)">save</button></td>
</tr>
    </tbody>
    </table>
   </div>
